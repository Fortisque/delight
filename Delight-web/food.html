  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script type="text/javascript">
    google.load("visualization", "1", {packages:["corechart"]});
    google.setOnLoadCallback(drawChart);
    function drawChart() {
      var arr = [];
      //arr.push(['Name', 'Average Rating', '5 star count', 'Total Orders']);
      arr.push(['Name', 'Average Rating', 'Total Reviews', '5 Star Reviews']);
      var food_items = {{food_items}}
      for(var name in food_items) {
        var values = food_items[name];
        var star_count = values['star_count'];
        arr.push([name, values['average'], values['total'], values['average']])
      }

      var data = google.visualization.arrayToDataTable(arr);

      var options = {
        hAxis: {title: 'Average Rating'},
        vAxis: {title: 'Total Reviews'}
      };

      var chart = new google.visualization.BubbleChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
  </script>
  <div id="chart_div" style="width: 900px; height: 500px;"></div>
  {{food_items}}
{% endblock %}
