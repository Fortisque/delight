<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delight</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <style>
        span.stars, span.stars span {
            display: block;
            background: url("/static/star.png") 0 -16px repeat-x;
            width: 80px;
            height: 16px;
        }

        span.stars span {
            background-position: 0 0;
        }

        .hidden {
            display: none;
        }
        body {
            background-color: rgba(192, 192, 192, 0.9);
            margin: 0px;
            padding: 0px;
        }

        html {
            margin: 0px;
            padding: 0px;
        }

        @font-face {
            font-family: wizardScript;
            src: url("/static/WisdomScriptAJ.otf") format("opentype");
        }

        #header, #nav {
            color: white;
            padding: 0px;
            margin: 0px;
        }

        #logo {
            font-size: 25px;
            font-family: wizardScript;
            background-color: black;
            padding: 2%;
            margin: 0px;
        }

        .wrapper {
            margin-left: 10%;
            margin-bottom: 5%;
            padding: 3%;
        }

        #header-right {
            text-align: right;
            position: relative;
            top: -100px;
        }

        #nav {
            background-color: rgba(255,255,255,0.7);
            text-align: center;
            width: 10%;
            float: left;
        }

        #nav ul {
            list-style-type: none;
            margin: 0px;
            padding: 0px;
        }

        #nav li:hover {
            background-color: white;
        }

        #nav li a {
            color: black;
            padding: 5%;
            display: block;
            text-decoration: none;
        }

        #nav li a:hover {
            color: white;
            background-color: black;
        }

        .sub-nav {
            width: 30%;
            float: left;
        }

        .sub-nav ul {
            list-style-type: none;
            padding: 0px;
            margin: 0px;
        }

        .sub-nav li {
            display: inline;
            margin-right: 3px;    
        }

        .sub-nav a {
            color:black;
            text-decoration: none;
            background-color: white;
            padding: 2px;
        }

        .sub-nav a:hover {
            background-color: white;
        }


        h3 {
            color: black;
        }

        span {
            float: bottom;
        }
                
    </style>

    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script>
        $.fn.stars = function() {
            return $(this).each(function() {
                $(this).html($('<span />').width(Math.max(0, (Math.min(5, parseFloat($(this).html())))) * 16));
            });

        }

        $(function() {
            $('span.stars').stars();
        });
    </script>

</head>
<body>
    <div id="header">
        <h1 id="logo"> Delight </h1>
        <div id="header-right">
        </div>
    </div>

    <div id="nav">
        <ul>
          <h3>Welcome Eureka!</h3>
          <li><a href="/">Dashboard</a></li>
          <li><a href="">Menu</a></li>
          <li><a href="">Servers</a></li>
          <li><a href="">Responses</a></li>
          <li><a href="">Customers</a></li>
          <a href=""><h3>Logout</h3></a>
        </ul>
    </div>
    
    <div class="wrapper">
    {% block body %}
    {% endblock %}
    </div>
<script>
</script>
</body>
</html>
